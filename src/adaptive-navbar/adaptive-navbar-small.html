<div class="uk-navbar">
  <div class="uk-navbar-toggle" data-uk-offcanvas="{target:'#uk-navbar-offcanvas'}"></div>
  <div ng-transclude></div>
</div>
<div id="uk-navbar-offcanvas" class="uk-offcanvas">
  <div class="uk-offcanvas-bar">
    <ul class="uk-nav uk-nav-offcanvas">
      <li ng-repeat="item in items" class="{{ ::class(item) }}">
        <a href="#{{ item.path }}" ng-bind="item.title"></a>
      </li>
    </ul>
  </div>
</div>
